<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Retro Slot Machine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
  <main class="machine">

    <h1 class="machine__heading">Slot Machine</h1>
    <h3 class="pink-text">AdrianGHub</h3>
    <button class="red-button" data-red></button>
    <div class="blur"></div>
    <p class="cleared-text">### CLEARED ###</p>
    <button class="repeat-button" data-repeat>üîÅ</button>
    <section class="gameboard">
      <div class="gameboard__card" data-board></div>
      <div class="gameboard__card" data-board></div>
      <div class="gameboard__card" data-board></div>
    </section>

    <section class="play-ui">
      <input class="play-ui__input" type="number" placeholder="Enter your bid" id="bid" data-bid>
      <button class="play-ui__button "id="start" data-button><i class="fa fa-play"></i></button>
    </section>

    <section class="panel">AMOUNT OF MONEY YOU HAVE BEFORE THE NEXT GAME: <span class="panel__wallet" data-wallet></span></section>

    <section class="score">
      <p class="score__result" data-result></p> You've passed <span class="score__number" data-number></span> plays, including <span class="score__win" data-wins></span> won
      and <span class="score__loss" data-losses></span> lost
    </section>
  </main>
</body>

</html>
